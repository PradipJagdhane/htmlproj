<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container-fluid maindiv">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 col-lg-4 logindiv" style="margin-top: 100px;">
                <img src="/assets/thinkitive-logo.svg" class="img-responsive center-block" alt="Thinkitive Logo" />
                <h3>Welcome to Thinkitive Admin</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="form-group text-center">
                        <p>Forgot Password?</p>
                    </div>
                    <button type="submit" id="btn" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for handling form submission and authentication
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            var email = document.getElementById('exampleInputEmail1').value;
            var password = document.getElementById('exampleInputPassword1').value;

            // Static username and password
            var validUsername = 'admin@gmail.com';
            var validPassword = 'admin';

            // Check credentials
            if (email === validUsername && password === validPassword) {
                // Redirect to the home page if credentials are correct
                alert("login successful");
                // window.alert("hh")
                
                window.location.href = '/Pages/home.html';
                
            } else {
                // Show an alert if credentials are incorrect
                alert('Invalid username or password');
            }
        });
    </script>
</body>

</html>
